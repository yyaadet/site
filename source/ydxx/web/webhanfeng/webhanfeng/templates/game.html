## -*- coding: utf-8 -*-
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<script src="/scripts/AC_OETags.js" language="javascript"></script>
<script src="/scripts/ai.js" language="javascript"></script>
<script src="/scripts/swfobject.js" language="javascript"></script>
<title>${c.game_name}【${c.server_name}】，${c.uname}</title>

<style>
	body {background-color:#000000; margin: auto 0px; text-align:center; overflow:hidden }
</style>

</head>


<body border=0 leftmargin=0 topmargin=0 rightmargin=0 bottommargin=0 scroll="no">

<div id="myContent" style="position:absolute; left:0px; top:0px; width:100%; height:100%; z-index:20">
    <h1><font color="#FFFFFF">玩家，您好，为了更好地体验游戏，请下载安装 Flash Player 9.0 以上播放器。</font></h1>
    <p>
        <a href=" http://www.adobe.com/go/getflashplayer">
            <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
        </a>
    </p>
</div>

<script type="text/javascript" > 
         
         
         var so = new SWFObject("/hanfeng.swf", "t1", "100%", "100%", "9", "#000000");
         
         so.addParam("quality", "high");
         so.addParam("name", "t1");
         so.addParam("id", "t1");
         so.addParam("algin", "middle");
         so.addParam("AllowScriptAccess", "always");
         so.addParam("menu", "false")
         
         so.addVariable("hash_id", "${c.hashid}");
         so.addVariable("uid", "${c.uid}");
         so.addVariable("socket_ip", "${c.socket_ip}");
         so.addVariable("socket_port", "${c.socket_port}");
         so.addVariable("flex_ip", "${c.flex_ip}");
         so.addVariable("flex_port", "${c.flex_port}");
         so.addVariable("res_url", "${c.res_url}");
         so.addVariable("convert_money", "${c.convert_money}");
         so.addVariable("redirect_url", "${c.redirect_url}");

         so.useExpressInstall('expressinstall.swf');
         so.write("myContent");
    </script> 

</body>
</html>
