<!--修改密码　start-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#ddc08f">
    <input type="hidden" id="error" value="${c.error}" />
    <tr>
      <td width="7%" height="35" align="right" bgcolor="#f9f0e1" class="gray">　用户名：</td>
      <td width="93%" align="left" valign="middle" bgcolor="#f9f0e1" class="gray">　
        <input 
              name="username" class="gray"  style="WIDTH: 150px " readonly="readonly" disabled=disabled value="${c.username}" /></td>
    </tr>
    <tr>
      <td height="35" align="right" bgcolor="#f9f0e1" class="gray">　原密码：</td>
      <td align="left" bgcolor="#f9f0e1" class="gray">　
        <input  type="password" class="gray" style="WIDTH: 150px " id="password" name="password" type="password"/></td>
    </tr>
    <tr>
      <td height="35" align="right" bgcolor="#f9f0e1" class="gray">修改密码：</td>
      <td height="35" align="left" bgcolor="#f9f0e1" class="gray">　
        <input 
                class="gray" id="password1" name="password1" type="password" style="WIDTH: 150px " /></td>
    </tr>
    <tr>
      <td height="35" align="right" bgcolor="#f9f0e1" class="gray">确认密码：</td>
      <td height="35" align="left" bgcolor="#f9f0e1" class="gray">　
        <input 
                class="gray" id="password2" name="password2" type="password" style="WIDTH: 150px " /></td>
    </tr>
    <tr>
      <td height="35" colspan="2" align="left" bgcolor="#f9f0e1" class="gray">　　　　　　　　　　　 
        <a href="#" onclick="selectTab('/admin/change_password?action=edit&password='+$('#password').val()+'&password1='+$('#password1').val()+'&password2='+$('#password2').val())">
            <img src="/images/pic_24.gif" width="54" height="25" border="0" /></a></td>
    </tr>
</table>
<script type="text/javascript">
    error = document.getElementById("error").value;
    if(error==""){}else{alert(error);}
</script>
<!--修改密码 end-->
