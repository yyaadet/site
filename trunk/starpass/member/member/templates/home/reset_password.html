<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="shortcut icon" href="favicon.ico" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网页游戏</title>
<style type="text/css">
<!--
@import url("/css/global.css");
.STYLE2 {font-size: 14}
-->
</style>
</head>
<body>
<div id="tongxz"><img src="/images/tongxz_01.jpg"/></div>
<div id="tongxz_table">
    <form id="form1" name="form1" method="post" action="/home/reset_password">
        <input type="hidden" name="act" value="reset">
  <table width="734" border="0" cellpadding="0" cellspacing="1" bgcolor="#DEDEDE">
    <tr>
      <td height="31" bgcolor="#F6F6F9" class="table_t">　找回密码 -> 保密邮箱找回密码：</td>
    </tr>
    %if c.err != "":
    <tr>
      <td height="47" bgcolor="#FFFFFF"class="table_tt">　错误信息：<font color="red">${c.err}</font></td>
    </tr>
    %endif
    <tr>
      <td height="47" bgcolor="#FFFFFF"class="table_tt">　通行证用户名：<input type="text" name="username" style="width:190px; height:16px; " /></td>
    </tr>
    <tr>
      <td height="47" bgcolor="#FFFFFF"><span class="table_tt">　　　保密邮箱：<input type="text" name="email" style="width:190px; height:16px; " />
      </span></td>
    </tr>
    <tr>
      <td height="44" bgcolor="#FFFFFF">　　　　　　<input type="image" src="/images/tongxz_02.jpg" width="83" height="27" /></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
