<%inherit file="index.html" />

<%def name="html_content()">

<div class="content_header">
    <span class="tt">添加游戏区</span>
</div>

<div class="content_content">
%if c.admin_level > 0:
<form action="/admin/add_line" method="post">
    <input type="hidden" name="act" value="add" />
    
    <p>
    <span class="err">${c.err}</span>
    </p>
    
    <p>
    <label for="line_name">区名称</label>
    <input type="text" id="line_name" name="line_name" />
    </p>
    
    <p>
    <label for="game_id">游戏ID</label>
    <select id="game_id" name="game_id">
        %for game in c.games:
            <option value=${game.id}>${game.name}</option>
        %endfor
    </select>
    </p>
    
    <p>
    <input type="submit"  value="提交" />
    </p>
</form>
%else:
    对不起，您无此权限
%endif
</div>

</%def>
