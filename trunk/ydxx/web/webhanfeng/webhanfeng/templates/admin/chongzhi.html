<!--运维成员管理－增加运维　start-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#ddc08f">
    <input type="hidden" id="error" value="${c.error}" />
    <input type="hidden" id="rate" value="${c.rate}" />
    <tr></tr>
    <tr>
      <td colspan="4" height="35" align="center" bgcolor="#f9f0e1" class="gray">　<b>现在比率：${c.rate}&nbsp;&nbsp;
        %if c.end_time == 0:
        有效时间至：无限时间
        %else:
        有效时间至：${readable_time(c.end_time)}
        %endif
        </b></td>
    </tr>
    <tr>
      <td  height="35" align="left" bgcolor="#f9f0e1" class="gray">　用户名：
        <input name="username" id="username" class="gray" style="WIDTH: 150px " /></td>
      <td align="left" bgcolor="#f9f0e1" class="gray">　金额（RMB）：
        <input name="rmb" id="rmb" class="gray" style="WIDTH: 150px " onkeyup="set_gold();"/></td>
      <td align="left" bgcolor="#f9f0e1" class="gray">　可得到金币:<span id="gold" name="gold"></span></td>
     <td align="left" bgcolor="#f9f0e1" class="gray">　
        <a href="#" onclick="selectTab('/admin/chongzhi?action=add&username='+$('#username').val()
            +'&rmb='+$('#rmb').val())">
            <img src="/images/pic_24.gif" width="54" height="25" border="0" /></a></td>
    </tr>
    
    
    
</table>
<script type="text/javascript">
    error = document.getElementById("error").value;
    if(error==""){}else{alert(error);}
    function set_gold(){
        val = $('#rmb').val()*$('#rate').val()
        $('#gold').html(val);
        }
</script>
<!--运维成员管理－增加运维 end-->
